<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercícios HTML</title>
</head>
 
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/temp.html">01 - Temp!!!</a>
        <a href wm-nav="exercicios/texto1.html">02 - Texto 1</a>
        <a href wm-nav="exercicios/texto2.html">03 - textos 2</a>
        <a href wm-nav="exercicios/listas.html">04 - listas</a>
        <a href wm-nav="exercicios/listasAlinhada">05 - lsitas alinhadas</a>
        <a href wm-nav="exercicios/links.html">06 - links</a>
        <a href wm-nav="exercicios/form/form.html">07 - form</a>
        <a href wm-nav="exercicios/imagens.html">08 - imagens</a>
        <a href wm-nav="exercicios/video.html">09 - video</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br />
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => { // querySelectorAll pega todos, no caso a(link href)
            const conteudo = document.getElementById('conteudo') // obter conteudo
 
            link.onclick = function (e) { // associando a cada 1 dos links uma função, que é associado ao onclick
                e.preventDefault() // previnir que a ação padrão ocorra 
                //console.log('ação!!!')
 
                fetch(link.getAttribute('wm-nav')) // baseado em promise // uma requisição ajax
                    .then(resp => resp.text()) // then resposta // resp.text pega o conteudo html da pagina que fez a requisição
                    .then(html => conteudo.innerHTML = html) // pega aquele conteudo html e substitui
            } // chamada ajax  
        })
    </script>
</body>
 
</html>
